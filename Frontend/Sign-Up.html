<!DOCTYPE html>
<html>
  <head>
        <title>
          Online auction bidding
        </title>
        <link rel="stylesheet" href="stylingsheet.css">
        <link rel="stylesheet" href="Signup.css">

  </head>
  <body class="background">
<header class="header">
		<h1 class="logo"><a href="homepage.html">Bid & Sell</a></h1>
      <ul class="main-nav">
          <li><a href="homepage.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="Sign-Up.html">Sign-up</a></li>
          <li><a href="Login.html">Log-in</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
	</header> 

 

<centre>
  <div class="formbold-main-wrapper">

    <div class="formbold-form-wrapper">
      
      
  
      <form action="" method="POST">
        <div class="formbold-form-title">
          <h1 class="">Register now</h1>
          <p>
           Be a part of our online auction platform and start your journey now!
          </p>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="firstname" class="formbold-form-label">
              First name
            </label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="lastname" class="formbold-form-label"> Last name </label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="email" class="formbold-form-label"> Email </label>
            <input
              type="email"
              name="email"
              id="email"
              class="formbold-form-input"
            />
          </div>

          
          <div>
            <label for="phone" class="formbold-form-label"> Phone number </label>
            <input
              type="text"
              name="phone"
              id="phone"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-mb-3">
          <label for="address" class="formbold-form-label">
             Address Line 1
          </label>
          <input
            type="text"
            name="address"
            id="address"
            class="formbold-form-input"
          />
        </div>
  
        <div class="formbold-mb-3">
          <label for="address2" class="formbold-form-label">
             Address Line 2
          </label>
          <input
            type="text"
            name="address2"
            id="address2"
            class="formbold-form-input"
          />
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="state" class="formbold-form-label"> State/Province </label>
            <input
              type="text"
              name="state"
              id="state"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="country" class="formbold-form-label"> Country </label>
            <input
              type="text"
              name="country"
              id="country"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="post" class="formbold-form-label"> Pin/Zip code </label>
            <input
              type="text"
              name="post"
              id="post"
              class="formbold-form-input"
            />
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="password" class="formbold-form-label"> Password </label>
              <input
                type="password"
                name="password"
                id="password"
                class="formbold-form-input"
              />
            </div>

            <div class="formbold-input-flex">
              <div>
                <label for="confirm-password" class="formbold-form-label"> Confirm-password </label>
                <input
                type="confirm-password"
                name="confirm-password"
                id="confirm-password"
                  class="formbold-form-input"
                />
              </div>
          
        </div>
  
        
            <br>
  
        <button class="formbold-btn">Register Now</button>
      </form>
    </div>
  </div>
  
</centre>
  
</body>
</html>
